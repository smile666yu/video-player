<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .video-container {
            width: 100%;
            height: 400px;
        }
        .video-info {
            padding: 15px;
        }
        .video-title {
            font-size: 1.2em;
        }
        .video-description {
            color: #777;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <a href="#" class="text-2xl font-bold">Video Sharing App</a>
            <div class="ml-auto">
                <input type="search" placeholder="Search" class="input input-bordered">
                <button class="btn btn-primary"><i class="material-icons">search</i></button>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-4">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full lg:w-3/4 px-4">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Upload Video</h2>
                    <form id="uploadForm">
                        <div class="form-group">
                            <label for="videoTitle">Title</label>
                            <input type="text" id="videoTitle" class="input input-bordered w-full" required>
                        </div>
                        <div class="form-group">
                            <label for="videoDescription">Description</label>
                            <textarea id="videoDescription" class="textarea textarea-bordered w-full" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="videoFile">Video File</label>
                            <input type="file" id="videoFile" accept="video/*" class="file-input file-input-bordered w-full" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
                <div id="videoContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
            <div class="w-full lg:w-1/4 px-4">
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Categories</h2>
                    <ul>
                        <li><a href="#" class="link link-hover">Music</a></li>
                        <li><a href="#" class="link link-hover">Sports</a></li>
                        <li><a href="#" class="link link-hover">Gaming</a></li>
                        <li><a href="#" class="link link-hover">Movies</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <div class="container mx-auto px-4">
            <p>&copy; 2023 Video Sharing App</p>
        </div>
    </footer>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const videoContainer = document.getElementById('videoContainer');

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const file = document.getElementById('videoFile').files[0];
            
            // Perform upload logic here (e.g., send data to server)
            console.log('Uploading video:', title, description, file);

            // Clear form fields
            uploadForm.reset();

            // Display uploaded video
            const videoElement = document.createElement('div');
            videoElement.innerHTML = `
                <div class="bg-white rounded-lg shadow-md">
                    <div class="video-container">
                        <video width="100%" height="100%" controls>
                            <source src="${URL.createObjectURL(file)}" type="video/${file.type.split('/')[1]}">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${title}</h3>
                        <p class="video-description">${description}</p>
                    </div>
                </div>
            `;
            videoContainer.appendChild(videoElement);
        });
    </script>
</body>
</html>
